<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!- -meta http-equiv="refresh" content="10" url="test.html" - ->

  <title>Bali</title>

  <link
    href="https://fonts.googleapis.com/css2?family=Caveat&family=Lora&family=Montserrat:wght@300;400;500;600&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/slick.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/media.css">
</head>

<body>

  <header class="header" style="background-image: url(images/header-bg.png);">
    <div class="container">
      <div class="header-top">
        <div class="header__logo">
          <a href="#">Cool Trip</a>
        </div>
        <div class="header__menu">
          <div class="menu__btn">
            <div class="menu__btn-inner">
              <div class="menu__btn-line"></div>
              <div class="menu__btn-line"></div>
              <div class="menu__btn-line"></div>
            </div>
          </div>
          <ul class="menu__list">
            <li><a href="#">Маршрут</a></li>
            <li><a href="#">Стоимость</a></li>
            <li><a href="#">Фото и Видео</a></li>
            <li><a href="#">Контакты</a></li>
          </ul>
        </div>
      </div>

      <div class="header__content">
        <div class="header__content-title title animate__animated animate__fadeIn  animate__delay-1s">
          Познай чудеса Бали
          вместе с Cool Trip
        </div>

        <a class="header__content-btn animate__animated animate__fadeInLeftBig  animate__delay-2s" href="test.html">
          Хочу на Бали!
        </a>

        <div class="header__content-icons animate__animated animate__fadeInRightBig  animate__delay-2s">
          <a class="header__content-icon" href="#" style="background-image: url(images/youtube.svg);"></a>
          <a class="header__content-icon" href="#" style="background-image: url(images/twitter.svg);"></a>
          <a class="header__content-icon" href="#" style="background-image: url(images/vk.svg);"></a>
        </div>

        <div class="header__content-mouse">
          <div class="mouse">
            <div class="scroller"></div>
          </div>
          <div class="arrow">
            <img class="arrow__img" src="images/arrow.svg" alt="arrow">
          </div>
        </div>
      </div>
    </div>
  </header>

 
</body>

</html>
